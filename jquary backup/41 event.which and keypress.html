<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.abc{width: 400px;
		    height: 200px;
		    background-color: green;}
	</style>
</head>
<body>
	<div class="abc">
	
	</div>

	<h2></h2>

	<button>click me</button>

	<input type="text" class="input">

	<script>

		/*which property of event

		event.which  =>it spacifies the event i.e leftclick (1),rightclick(3),middleclick(2) etc 

		keydown   =>which key pressed

		   keypress will give ASCII values  
		   1) ((A-Z is 65-90) abc values)

		   2) (1-9 is 48-57)

		   3) (special characters (32-47) (58-64) (91-96))

		*/

		$(document).ready(function() {
			$(".abc").on("mouseover mouseout mousedown",function (event) {
				$("h2").html(event.type +":"+event.which);
			});

			$(".input").on("keydown",function (event) {
				$("h2").html(event.type + event.which);
			})


		});
	</script>
</body>
</html>
