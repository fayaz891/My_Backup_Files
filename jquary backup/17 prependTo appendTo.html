<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="abc">
	<h2>fayaz</h2>
	<p>the quick fox jump over the lazy dog</p>
	</div>

	<button>click me</button>

	<script>

		/*
		appendTo()
		prependTo()

		it is same like append and prepend but the writting method is different
		 
		i.e  $("content").appendTo("selector") while

		 normally $("selector").appendTo("content")

		*/

		$(document).ready(function() {
			$("button").click(function () {
				$("<h1>Fayaz Rashid danger</h1>").prependTo(".abc")
			});

			$("button").click(function () {
				$("<h4>Fayaz Rashid danger</h4>").appendTo(".abc")
			})
		});
	</script>
</body>
</html>
