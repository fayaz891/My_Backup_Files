<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<style>
			#main{background-color: orange;
			width: 1000px;
			height: 350px;
			position: relative;}
		#outer{background-color: lime;
		        width: 900px;
		        height: 300px;
		        position: absolute;
		        margin-top: 25px;
		        margin-left: 50px;
		  
		     }

		#inner{background-color: pink;
		        width: 820px;
		        height: 200px;
		        position: absolute;

		      margin-top: 40px;
		     margin-right: 40px;
		     margin-left: 40px;
		    }

		.a{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left:20px;
		   margin-top: 50px; 
		 }   
		.b{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left: 190px;
		  margin-top: 50px; 
		 }   
		 .c{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left: 360px;
		  margin-top: 50px; 
		 }   
		 .d{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left: 530px;
		  margin-top: 50px; 
		 }   
		 .e{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left: 700px;
		  margin-top: 50px; 
		 } 
	</style>
</head>
<body>
	<div id="main"><b>main</b>
	<div id="outer"><b>outer</b>

		<div id="inner"><b>inner</b>

			<li class="a">A</li>
			<li class="b">B</li>
			<li class="c">C</li>
			<li class="d">D</li>
			<li class="e">E</li>

		</div>

	</div>
</div>

	<button class="sib">siblings</button>
	<button class="next">next of C</button>
	<button class="nall">nextAll from b</button>
	<button class="nun">nextUntill d</button>
	<button class="pre">previous of C</button>
	<button class="prea">previous all from d</button>
	<button class="preun">previousUntill b</button>
	

	<script>
		/*
		3) siblings methods  =>target own siblings ,having same parent

		a)sibling()

		b)next()
		c)nextAll()
		d)nextUntil(

		e)prev()
		f)prevAll()
		g)prevUntil()

		*/

		$(document).ready(function () {
			$(".sib").click(function () {
				$(".a").siblings().css("background","red");
				$(".a").siblings(".d").css("background","yellow");
			});

			$(".next").click(function () {
				$(".c").next().css("background","orange");
				
			});

			$(".pre").click(function () {
				$(".c").prev().css("background","orange");
				
			});

			$(".nall").click(function () {
				$(".b").nextAll().css("background","orange");
				
			});

			$(".nun").click(function () {
				$(".a").nextUntil(".d").css("background","orange");
				
			});

			$(".prea").click(function () {
				$(".d").prevAll().css("background","orange");
				
			});

			$(".preun").click(function () {
				$(".e").prevUntil(".b").css("background","orange");
				
			});



		});
	</script>
</body>
</html>
