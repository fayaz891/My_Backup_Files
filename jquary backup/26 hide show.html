<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
		/*
		hide()  =>hide some thing
		show()  =>show hidden things

		toggle()  =>hidden things make show and show things make hidden

		*/

		$(document).ready(function () {
			$(".hide").click(function () {
				$(".abc").hide("slow",function () {
					console.log('div hidden')
				});
			});

			$(".show").click(function () {
				$(".abc").show(2000);
			});

			$(".to").click(function(){
               $("p").toggle(1000);
  });
		});
	</script>

</head>
<body>
	<div class="abc" style="width: 300px;height: 200px;background-color: green;">
	<h2>fayaz</h2>
	<p>the quick fox jump over the lazy dog</p>
	</div>

	<button class="show">show</button>
	<button class="hide">hide</button>

	<button class="to">Toggle</button>

<p>This is a paragraph with little content.</p>
<p>This is another small paragraph.</p>

	
</body>
</html>
