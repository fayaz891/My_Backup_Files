<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="div">
		<h2>fayaz</h2>
	    <p>the quick fox jump over the lazy dog</p>
	</div>
	
	

	<script>

		/*
		keyboard events,it will worked only on body tag and on input tag having type text,password,email etc

		1) keypress()
		2) keydown()
		3) keyup()

		*/
		$(document).ready(function() {

			$("body").keypress(function () {
				$(this).css("font-size","40px")
			});

            $("body").keydown(function () {
				$(this).css("color","green")
			});

			$("body").keyup(function () {
				$(this).css("background","pink")
			});

		});
	</script>
</body>
</html>
