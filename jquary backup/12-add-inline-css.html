<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>css methods</title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="abc">
	<h2>fayaz</h2>
	<p>the quick fox jump over the lazy dog</p>
	</div>

	<button id="abc">btn</button>

	<script>
		/*
		add nline css

		CSS()

		*/
		$(document).ready(function() {
			$("p").mouseenter(function () {
				$("h2").css("font-size","30px");
			});
			$("p").mouseleave(function () {
				$("h2").css("font-size","16px");
			});

            //multipl css property

	        $("#abc").click(function () {
		    $(".abc").css({"font-size":"20px","background":"yellow","border":"1px solid green"});

               });
	        });
	</script>
</body>
</html>
