<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.abc{width: 400px;
		    height: 200px;
		    background-color: green;}
	</style>
</head>
<body>
	<div class="abc">
		<h1>fayaz rashid</h1>
	<ul>
		<li>orange</li>
		<li>green</li>
		<li>yellow</li>
		<li>blue</li>
		<li>red</li>
		<li>pink</li>
	</ul>
	</div>

	<div class="ab"></div>

	<button class="click">each</button>

	<script>
		/*
		each()   =>it works like a loops in javascript

		*/

		$(document).ready(function() {
			$(".click").click(function () {
				$("li").each(function () {
				  $(".ab").text();	
				});
			});
		});
	</script>
</body>
</html>
