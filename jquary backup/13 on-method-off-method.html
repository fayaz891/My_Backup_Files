<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.dev{background-color: orange;}
		</style>
	</head>
	<body>
		<div class="abc">
			<h2>fayaz</h2>
			<p>the quick fox jump over the lazy dog</p>
		</div>
		<button  class="remove">remove</button>
		<button  class="click">click</button>
		<div class="web">
			<h1>fayaz rashid</h1>
			<p>webdevelepor</p>
		</div>
		<script>
			/*
			if multiple events are added/remove to the class/id then on() or off() method is used
			1) on()
			2) off()
			*/
			$(document).ready(function() {
		//for single event
				$(".click").on("click",function () {
					$(".abc").css("background","blue");
				});
				//2 events same work
				$(".web").on("mouseover mouseout",function () {
					$(this).toggleClass("dev");
				});
					
			//multiple EVENTS multiple works WORKS
			$(".abc").on({
					"click":function () {

					$(this).css("background","pink");
					},

					"mouseover":function () {
					$(this).css("background","green");
					},

					"mouseout":function () {
					$(this).css("background","red");
					}
			}) ;

			//off method, oposit of on method
                  
                  $(".remove").click(function () {
                  	$(".abc").off("mouseover mouseout")
                  })

                  });
			
		

			



		</script>
	</body>
</html>
