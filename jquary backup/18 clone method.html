<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="abc" style="background-color: green;">
	<h2>fayaz</h2>
	<p>the quick fox jump over the lazy dog</p>
	</div>

	<div class="emdiv" style="background-color: red;"></div>

	<button>clone</button>

	<script>

		/*
		clone()  =>copy somethings into other div

		*/

		$(document).ready(function() {
			$("button").click(function () {
				$(".abc h2").clone().prependTo(".emdiv"); 

				//clone is used for copy and prependTo is for its location
			});
		});
	</script>
</body>
</html>
