<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="abc" style="background-color: green; ">
	<h2>fayaz</h2>
	<p>the quick fox jump over the lazy dog</p>
	</div>
 <button>click me</button>
	<script>
		/*
		append()    =>after content within div
		prepend()   =>before contents within div

		*/

		$(document).ready(function() {
			$('button').click(function () {
				$(".abc").prepend("<h1>fayaz is the great</h1>")
			});

			$('button').click(function () {
				$(".abc").append("<h1>he will become with developer soon in sha Allah</h1>")
			})
		});
	</script>
</body>
</html>
