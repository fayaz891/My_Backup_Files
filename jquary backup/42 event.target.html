<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.abc{width: 400px;
		    height: 200px;
		    background-color: green;}
	</style>
</head>
<body>
	<div class="abc">
	<h2>fayaz</h2>
	<p>the quick fox jump over the lazy dog</p>
	</div>

	<button>click me</button>
	<h3></h3>

	<script>
		/* events target property

		event.target  =>it gives information about tag on which event trigged

		*/

		$(document).ready(function() {
			$(".abc").on("click",function () {
				$("h3").html("target element :" + event.target.nodeName)
			});
		});
	</script>
</body>
</html>
