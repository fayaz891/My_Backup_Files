<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.abc{width: 400px;
		    height: 200px;
		    background-color: green;}
	</style>
</head>
<body>
	<div class="abc">
	
	</div>

	<h2></h2>

	<button>click me</button>

	<script>

		/* type property of event,it is also used with conditions

		event.type    =>which type of event is trigggled by user i.e click,dblclick,muoseover,mouseout etc

		*/

		$(document).ready(function() {
	       $(".abc").on("click dblclick mouseout mouseover",function (event) {
	       	 $("h2").html(event.type);
	       });
		});
	</script>
</body>
</html>
