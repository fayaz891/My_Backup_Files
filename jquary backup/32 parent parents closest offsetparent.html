<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<style>
		#main{background-color: orange;
			width: 1000px;
			height: 350px;
			position: relative;}
		#outer{background-color: lime;
		        width: 900px;
		        height: 300px;
		        position: absolute;
		        margin-top: 25px;
		        margin-left: 50px;
		  
		     }

		#inner{background-color: pink;
		        width: 820px;
		        height: 200px;
		        position: absolute;

		      margin-top: 40px;
		     margin-right: 40px;
		     margin-left: 40px;
		    }

		.a{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left:20px;
		   margin-top: 50px; 
		 }   
		.b{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left: 190px;
		  margin-top: 50px; 
		 }   
		 .c{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left: 360px;
		  margin-top: 50px; 
		 }   
		 .d{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left: 530px;
		  margin-top: 50px; 
		 }   
		 .e{background-color: yellowgreen;
		   width: 100px;
		   height: 90px;
		  position: absolute;
		  margin-left: 700px;
		  margin-top: 50px; 
		 }   

		
	</style>
</head>
<body>
	<div id="main"><b>main</b>
	<div id="outer"><b>outer</b>

		<div id="inner"><b>inner</b>

			<li class="a">A</li>
			<li class="b">B</li>
			<li class="c">C</li>
			<li class="d">D</li>
			<li class="e">E</li>

		</div>

	</div>
</div>

	<button class="btn">parent C</button>
	<button class="btn1">parents A</button>
	<button class="btn2">parentsUntill outer</button>
	<button class="btn3">offsetParents</button>
	<button class="btn4">closest div with a</button>

	<script>

		/*
		There is some limitations in css selectors and advance selectors,there fore jquery made some own methods to target DOM

		1) ancestors methods
		2) descendants methods
		3) siblings methods
		4) filtering methods


		1) Ancestors methods

		a) parent()
		b) parents()
		c) parentsUntil()
		d) closest()
		e) offsetParents  =>worked on that having position property on thier first parent

		*/

		$(document).ready(function() {
			$(".btn").click(function () {
				$(".c").parent().css("border","3px solid red");
			});

			$(".btn1").click(function () {
				$(".a").parents().css("font-size","25px"); 
				 //we can also select one parent by giving parameters i.e parents("#outer")
			});

			$(".btn2").click(function () {
				$(".b").parentsUntil("#outer").css({"color":"red","font-size":"30px"});
			});

			$(".btn3").click(function () {
				$(".a").offsetParent().css("background","blue");
			});

			$(".btn4").click(function () {
				$(".a").closest("div").css("background","yellow"); 
				//closest("div"),closest("ul"),closest("h2") etc
			});
		});
	</script>
</body>
</html>
