<body>
	<div class="abc" id="ab">
	<h2>fayaz</h2>
	<p>the quick fox jump over the lazy dog</p>
	</div>

	<button class="has">hasClass</button>

	<script>

		/*
		hasClass()   =>we can check wither the tag has ....(this) class or not, it return true or flase
		*/

		$(document).ready(function() {

		   $(".has").click(function () {
		   var a=$("#ab").hasClass("abc");
		   console.log(a);

		   if(a == true) {
		   	console.log('yes')
		   } else {
		   	console.log('no')
		   }
		   });

		   
		});
	</script>
