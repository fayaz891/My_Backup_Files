<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="abc" style="background:pink;">
	<h2>fayaz</h2>
	<p>the quick fox jump over the lazy dog</p>
	</div>

	<script>
		/*
		before()
		after()

		we can add image,headings,etc

		*/

		$(document).ready(function() {
			$(".abc").after("fayaz is good boy");

			$(".abc").before("<h1>Fayaz Rashid</h1>");		
		});
	</script>
</body>
</html>
