<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="fa">
		<h2 >Fayaz rashid</h2>
        <p>the quick fox jump over the lazy dog</p>
	</div>
	
	

	<script>


		/*$(document).ready();

		$(document)     =>left part is "Selector",(target or select any part i.e document,html,id,class,tag etc)
		.
		ready();        =>right part is "method", (apply that method on the selector or worked on that selector)

        so the basic code is

        $(document).ready(function(){  

                                     further jquery code

                                 });



       Other method(short method),when jquery write in the bottom of body tag it will worked

       $(function(){
	          ......
       });

		*/

     $(document).ready(function () {

     	$('#fa').css('background','yellow');

     	var a = $("#fa").html();
         console.log(a);
     });




	</script>
</body>
</html>
