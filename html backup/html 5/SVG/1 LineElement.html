<html>
<head>
<style>
.container{background-color:gray;
            width:300px;
            height:250px;
            border:1px;
	    margin-left:20px;}
</style>
</head>


<body>
<h1>for line element required starting point x1,y1 and end point x2,y2</h1>

<div class="container">
<svg>

<line x1="20" y1="30" x2="80" y2="50" stroke="blue">
</line>

<line x1="20" y1="60" x2="80" y2="30" stroke="green">
</line>




<line x1="30" y1="30" x2="90" y2="30" stroke="green">
</line>
<line x1="90" y1="30" x2="90" y2="90" stroke="green">
</line>
<line x1="90" y1="90" x2="30" y2="90" stroke="green">
</line>
<line x1="30" y1="90" x2="30" y2="30" stroke="green">
</line>

</svg>
</div>
</body>
</html>
