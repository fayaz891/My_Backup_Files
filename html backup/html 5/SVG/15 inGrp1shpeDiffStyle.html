<html>
<head>
<style>
.contianer{background-color:gray;
            height:500;
	       width:600;
	       border:1px;
		   margin:auto;}
		   
.combine{transform:rotate(30deg);
          transform-origin:center;
		  stroke:blue;}
.first{stroke-dasharray:2,1,4,1}
.second{stroke-dasharray:1,2,3,4}
		  
</style>
</head>
<body>

<div class="contianer">
<svg viewbox=" 0,0,100,100">

<defs>
<g class="combine" id="shape">
<circle cx="50" cy="50" r="20" fill="red">
</circle>
<rect x="40" y="40" width="20" height="20" fill="yellow">
</rect>
</g>
</defs>


<use xlink:href="#shape" class="first" x=10 y=10>
</use>
<use xlink:href="#shape" class="second" x=-25 y=-15>
</use>

</svg>
</div>
<svg>

</svg>

</div>
</body>
</html>
