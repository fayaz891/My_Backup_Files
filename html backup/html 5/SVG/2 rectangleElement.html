<!DOCTYPE html>
<html lang="en">
<head>
<style>
.container{background-color:red;
            width:500px;
			height:500px;
			border:1px;}
</style>
</head>


<body>
<h1>for rectangle "x axix" and "y axis" required and also "height" and "width" attributes in rect tag
rx means radius x
ry means radius y </h1>

<div class="container">

<svg viewbox="0,0,100,100">

<rect x="10" y="40" width="50" rx="20" ry="15" height="50" stroke="blue" fill="yellow">
</rect>
<rect x="20" y="50" width="30" rx="10" ry="5" height="30" stroke="blue" fill="pink">
</rect>

</svg>
</div>

</body>

</html>
