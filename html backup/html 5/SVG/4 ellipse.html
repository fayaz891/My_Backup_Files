<html>
<head>
<style>
.container{background-color:pink;
            width:500px;
			height:500px;}
			
			.second{transform:rotate(50deg);
			transform-origin:50% 50%;}
</style>
</head>

<body>
<h1>for ellipse element required cx ,cy and rx,ry (radius)</h1>
<div class="container">
<svg viewbox="0,0,100,100">
<ellipse cx="50" cy="50" rx="20" ry="35" stroke="blue" fill="orange">
</ellipse>

<ellipse class="second" cx="50" cy="50" rx="20" ry="35" stroke="blue" fill="orange">
</ellipse>
</svg>
</div>
</body>
</html>
