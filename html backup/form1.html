<html>
<head>
</head>
<body>
<table border="1" width="300" align="center" valign="top">

<form action="#url" method="GET" method="POST">
<tr>
<h1 align="center"> Registration Form</h1>
<td width="150">Name</td>
<td width="250"><input size="30" type="text" name="username" placeholder="Your Name"></td></tr>

<tr>
<td width="150">Email</td>
<td width="250"><input size="29" type="email" placeholder="Email"></td></tr>

<tr>
<td width="150">Password</td>
<td width="250"><input size="30" type="password" placeholder="Password"></td></tr>

<tr>
<td width="150">Gender</td>
<td width="250"><input type="Radio" name="Gender" value="Male">Male<input type="Radio" name="Gender" value="Female">Female</td>
</tr>
<tr>
<td width="150">Hobbies</td>
<td width="250"><input type="checkbox" value="Cricket">Cricket<input type="checkbox" value="football">Football
<input type="checkbox" value="tannis">Tannis</td>
</tr>
<tr>
<td width="150">Country</td>
<td width="250"><select>
<option>Pakistan</option>
<option>India</option>
<option>USA</option>
<option>Qatar</option>
</select></td>
</tr>
<tr>
<td width="150">Upload</td>
<td width="250"><input type="file" value="upload"></td>
</tr>
<tr>
<td width="150">Comment</td>
<td width="250"><textarea type="text" cols="30" rows="7" placeholder="Say Something"></textarea></td>
</tr>
<tr>
<td width="150">Submit</td>
<td width="250"><input type="Submit" value="Submit Record">
<input type="Reset" value="Reset"></td>
</tr>
</form>
</table>

</body>
</html>
