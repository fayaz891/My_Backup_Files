<html>
	<head><title>assignment operator</title>
	</head>
	<body>
		<script>
		// assignment oprator having = sign
		/*  =  i.e x=y  same as x=y
		+=  i.e x+=y      x= x+y
		-=  i.e x-=y      x= x-y
		*=  i.e x*=y      x= x*y
		/=  i.e x/=y      x= x/y
		%=  i.e x%=y      x= x%y
		**=  i.e x**=y      x= x**y
		if we add or subtract etc to some variable then use assigment oprator
		i.e x=10  if we add 20 to the x by some reason then use x=x+20 */
		var a=5;
		b=6;
		a= a+b;
		document.write(a);
		document.write("<br/>");
		
		var a=5;
		a+=6
		document.write(a);
		document.write("<br/>");
		
		var a=5;
		a=a*b;
		document.write(a);
		document.write("<br/>");

		var a=6;
		b=6;
		a=a/b;
		document.write(a);
		document.write("<br/>");

		var a=5;
		b=6;
		a=a%b;
		document.write(a);
		document.write("<br/>");

		var a=5;
		b=6;
		a=a**b;
		document.write(a);
		document.write("<br/>");
		</script>
	</body>
</html>
