	<script>
	/*traversal methods

	 1) parentNode
	 2) ParentElement

	 3) Children
	 4) childNodes

	 5) firstChild
	 6) firstElementChild

	 7) lastChild
	 8) lastElementChild

	 9) nextElementSibling
	 10) nextSibling

	 11) previousElementSibling
	 12) previousSibling        */


    //firstElementChild, it show first tag in children
    var a=document.getElementById("inner").firstElementChild;
    console.log(a);

    var a=document.getElementById("outer").firstElementChild;
    console.log(a);

    //i can do anything on it i.e
    var a=document.getElementById("inner").firstElementChild.style.background ="green"




   //lastElementChild,it show last tag in children
    var a=document.getElementById("inner").lastElementChild;
    console.log(a);




      //node=(enter,space, a,b,2,3 etc)
      //node is basically text node

    //firstChild, it show first node in children,
    var a=document.getElementById("inner").firstChild;
    console.log(a);


    //lastChild, it show last node in children
    var a=document.getElementById("inner").lastChild;
    console.log(a);

    //cannot do styling to textNode

   var a=document.getElementById("b").lastChild;
    console.log(a);

    var a=document.getElementById("d").lastChild;
    console.log(a);


	 </script>
