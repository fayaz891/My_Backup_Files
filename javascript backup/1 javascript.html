	<head>
		<title> java script</title>
		<script>
		document.write("<b>fayaz</b>");
		document.write("<br/><b>rashid</b>");
		//single line comment
		/* muiltiple line comment */
		//document.write("F");
		var x="yahoo baba";      //var x =variable name , yahoo baba variable   value
		document.write(x);       //if varaiable print then "" does not used in document.write bc it print that value which write
		y="<br/>fayaz rashid";   //html tag used in variables not in document.write
		document.write(y);
		z=456777                 // numerical value does not write in ""
		document.write(z);
		//variable name write i.e fayaz,   fay_az,   fay-az,    fayAz,    fayaz123
		//variable does not write fay az, 123fayaz
		var p,q,r              //multiple variable declared and then assign value to them
		p="<br/>zafar";
		q="hamad";
		r="rashid";
		document.write(p);
		document.write(q);
		document.write(r);
		// var variable  let variable  const variable
		// let variable and constant variable also sometime used but mostly var variable is used
		
		</script>
