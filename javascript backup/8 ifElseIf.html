<script>

if (per>=80 && per<=100){document.write("A1 grade")} else if

   (per>=33 && per<50){document.write("C grade")} else

{document.write("you are fail")}

if(time<=10){document.write("good morning")}else if

    {document.write("please enter correct time")}
