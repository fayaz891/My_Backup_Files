	<script>


    /*every loop has 3 parts
      Initialization (assign numaric value)

      condition (if false then end if true then go to next step 'increment or decrement')

      increment/decrement (after increment/decrement again will check condition and the process will continiued till condition false)*/

      /*types of loop
       while loop
       do/while loop
       for loop

       for/in loop (for object)
       	forEach loop (for array)*/


    //While loop
    var a=1;

     while (a<=10) {
     	document.write(a +" hello fayaz <br>");

     	a=a+1;
     }


    //do/while loop
    var a=1;

    do{
    	document.write(a +" rashid<br>")
    	a++

    } while (a<=10);


    
	</script>
