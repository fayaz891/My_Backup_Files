<html>
 <title> datatype</title>
<head>

<script>

var x="<br/>fayaz";                             //string
var y=23;                                      //number
var z=true;                                    // boolean
var a=["html","css","js"];                    //aray
var b={name:"fayaz",last:"rashid"};           //object
var c=null;                                  //null
var d;                                      //undefined  



document.write(x); 
document.write(typeof x); 
document.write("<br>"); 

document.write(y);
document.write(typeof y); 
document.write("<br>"); 

document.write(z);
document.write(typeof z);  
document.write("<br>"); 

document.write(a); 
document.write(typeof a); 
document.write("<br>"); 

document.write(b.name + b.last); 
document.write(typeof b); 
document.write("<br>"); 

document.write(c); 
document.write(typeof c); 
document.write("<br>"); 

document.write(d); 
document.write(typeof d); 
document.write("<br>"); 

</script>
</head>
<body>
<script>
</script>
</body>
</html>
