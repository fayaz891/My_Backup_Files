<!DOCTYPE html>
<html>
	<head>
		<script>
			
			//all values are printed alomg with new value
			for (var i = 0; i<6; i++) {
		
				if (i==3) {document.write("fayaz"+ i +"<br>");
			}
			document.write(i +"<br>");
			}
			document.write("<br>");


			//break (more values are not printed after break)
			for (var i = 0; i<6; i++) {
		
				if (i==3) {document.write("fayaz"+ i +"<br>");
				break;
			}
			document.write(i +"<br>");
			}
			document.write("<br>");


			//a value replace by new value
			for (var i = 0; i<6; i++) {
		
				if (i==3) {document.write("fayaz"+ i +"<br>");
				continue;
			}
			document.write(i +"<br>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
