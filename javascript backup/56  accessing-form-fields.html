<!DOCTYPE html>
<html id="main">
	<head>
		
		
	</head>
	<body>
		<form id="form1" name="first_form">
			UserName:<input type="text" id="name" value="Uname"><br><br>
			Password:<input type="password" name="password" id="strong"><br><br>
			Email:<input type="email" name="email"><br><br>
			<input type="submit" name="submit" value="submit">
		</form>
		<hr><hr>



		<script>
		
		//accessing form fields from different ways

		//document.form_name.elements[1] ;
		//document.form-name.element["name attribute_value"]
		//document.form_name.name_attribute_value;
		//document.form_name.id_attribute_value;

		//document.getElementByName("field_name");


    //access by input field by id 
     var username=document.getElementById("name");
     console.log(username);
      //then access its internal value i.e type
    console.log(username.type);
    console.log(username.id);
    console.log(username.value);





    //access with element[index no]
    var username=document.first_form.elements[1];
    console.log(username);

    console.log(username.type);
    console.log(username.id);




    //get access with name attribute
    var username=document.first_form.elements["submit"];
    console.log(username);

    
    //direct access with name attribute
    var username=document.first_form.submit;
    console.log(username);


		</script>
	</body>
