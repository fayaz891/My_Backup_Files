<!DOCTYPE html>
<html>
<head>
	<script>
 
 // how to change values in const variable
 const a=[24,34,44];

  document.write(a);

/*in const variable we cant changed value like in var varaibles i.e
var a=[24,34,44];
  a=[23,33,43];
  we cant change the whole values in single array or object but we can change one by one values
  so we can change as below
*/

//in array we can change values like

 a[0]=23;
 a[1]=33;
 a[2]=43;

 document.write(a);



//in object
const b={ name:"fayaz",
          rollno:36,
          age:24 };

b.name="hamad";
b.rollno=30;

document.write(b.name + b.rollno + b.age);

	</script>
		</head>
