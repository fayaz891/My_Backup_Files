<!DOCTYPE html>
<html>
<head>
	<script>
		
		var a=["fayaz","hamad","zafar","mahan"];
		document.write(a);
      
      document.write("<br><br>");

   //sort function of array(sorting of value)
        a.sort();
        document.write(a);
    
      document.write("<br><br>");

   // Reverse function of array(reverse of values)
        a.reverse();
        document.write(a);

        document.write("<br><br>");

   //pop function of array(it deleted last value automatically,bc it target last value)
        a.pop();
        document.write(a);

        document.write("<br><br>");

   //push function of array(it added value in the end it also target last value)
        a.push("nobody");
        
        a.push("salman");
         document.write(a);


         document.write("<br><br>");

    //shift function(it deleted 1st value,it is opposite to pop)
       a.shift();
        document.write(a);


       document.write("<br><br>");

    //unshift function (it is opposite to push, it add value at the start)   
     a.unshift("waqas");
       document.write(a);

	</script>

  
       
	
		</head>
<body>
	
</body>
</html>
