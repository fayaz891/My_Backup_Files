 document.write("<br><br>");

  // slice function (it took some values from a variable make a new variable) (taking 2 index no. starting index and ending index to get value)

   var a=["fayaz","hamad","zafar","mahan","sadia","nadia","rabia"]; 
  
  var b=a.slice(3, 5);

   //splice function (if we add some values to variable in middle(if add value to start or to end then use push and unshift))

   var a=["fayaz","hamad","zafar","mahan","sadia","nadia","rabia"];

   a.splice(2, 0, "nasim","karim")
   document.write(a);

document.write("<br><br>");
