	<div id="outer">

       <h1>outer</h1>

		 <div id="inner">

            <h2>inner</h2>

			   <li id="a">A</li>

	<script>
	/*traversal methods

	 1) parentNode
	 2) ParentElement

	 3) Children
	 4) childNodes

	 5) firstChild
	 6) firstElementChild

	 7) lastChild
	 8) lastElementChild

	 9) nextElementSibling
	 10) nextSibling

	 11) previousElementSibling
	 12) previousSibling        */


   

   //nextElementsibling,

   var a=document.getElementById("b").nextElementSibling;
   console.log(a);

   document.getElementById("b").nextElementSibling.style.border="2px solid green"


   var a=document.getElementById("e").nextElementSibling;
   console.log(a);  //it return null bc donot have nextsibling 


   //previousElementSibling,
   var a=document.getElementById("b").previousElementSibling;
   console.log(a);

   document.getElementById("b").previousElementSibling.style.border="2px solid red"



//Element means tag, it show next and previous tags



//nextsibling, it show textNode
var a=document.getElementById("b").nextSibling;
   console.log(a);

var a=document.getElementById("c").nextSibling;
   console.log(a);
   
//previousSibling
var a=document.getElementById("c").previousSibling;
   console.log(a);

 var a=document.getElementById("b").previousSibling;
   console.log(a);  



	 </script>
