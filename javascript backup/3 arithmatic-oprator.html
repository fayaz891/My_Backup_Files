
<html>
<head>
<script>
    // arithmatic operators worked on variable having data type is number
           // +  addition
           // -  subtraction
           // *  multiplication  
           // ** exponentiation
           // /  division
           // %  modulus (reminder)
           // ++ increment
           //  -- decrement 
           // complex mathimatic calculation
 

                    //addition
var a=2;
b=6;
c=a+b;
document.write(c);
document.write("<br/>");

                      //subtration
d=6;
e=4;
f=d-e;
document.write(f);
document.write("<br/>");

                       //multiplication
var g=2;
h=6;
i=g*h;
document.write(i);
document.write("<br/>");

                        //exponention
var a=2;
b=6;
c=a**b;
document.write(c);
document.write("<br/>");
 
                        //division
var a=6;
b=2;
c=a/b;
document.write(c);
document.write("<br/>");

                        //modulus/reminder
var a=6;
b=2;
c=a%b;
document.write(c);
document.write("<br/>");

var a=10;                 //increment  a++  = a+1
b=6;
b++
document.write(a+b);
document.write("<br/>");

                          //decrement  a--   = a-1
var a=10;
b=6;
a--
document.write(a-b);
document.write("<br/>");

                       //complex mathimatic calculation
var a=6;
b=2;
c=5;
d=3
e=a+b*c-d;
document.write(e);
document.write("<br/>");

var a=6;
b=2;
c=5;
d=3
e=a+b*(c-d);
document.write(e);
</script>

</head>
