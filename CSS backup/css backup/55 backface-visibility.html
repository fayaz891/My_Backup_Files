<html>
<head>
<style>

.card{background:white;
	 position:absolute;
	 left:50%;
	 top:50%;
	 width:150px;
	 height:100px;
	 
	 perspective:500px;
	 }	
.content{width:100%;
	     height:100%;
		 position:absolute;
		 transition:transform 2s;
		 
		 transform-style:preserve-3d;}		

.front,.back{width:100%;
	          height:100%;
			  font-size:20px;
			  text-align:center;
			  line-height:75px;
			  background:blue;
			  
			  backface-visibility:hidden;}
			  
.back{background:tomato;
      transform:rotateY(180deg);
	  
	  backface-visibility:hidden;}	

.card:hover .content{transform:rotateY(180deg);}	  
	 
	
</style>
</head>

<body>

<div class="card">
<div class="content">

<div class="front"> front</div>
<div class="back">back</div>

</div>
</div>


</body>
</html>
