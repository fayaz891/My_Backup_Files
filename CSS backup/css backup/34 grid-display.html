<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        grid applies on 2 direction left to right and top to bottom
        it is 2 direction layout
        ;----->
        :
        :
        \/


        */
       .grid-container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 100px 200px 200px;
          gap: 30px;
       } 
       .first-class{
        grid-column: span 2;
        background-color: aqua;
       }
       .card{
        background-color: blue;
       }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="first-class"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>  
    </div>
</body>
</html>
