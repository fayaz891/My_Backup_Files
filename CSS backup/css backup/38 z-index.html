<html>
<head>
<style>

	/*this is basically which one is the top of which div*/
.p1{width:100px;
    height:100px;
    border:2px solid red;
	position:absolute;
	left:100px;
	bottom:200px;
	background:red;
	
	z-index:1;}
	
.p2{width:100px;
    height:100px;
    border:2px solid red;
	position:absolute;
	left:150px;
	bottom:250px;
	background:blue;
	
	z-index:1;}
	
.p3{width:100px;
    height:100px;
    border:2px solid red;
	position:absolute;
	left:200px;
	bottom:300px;
	background:green;
	
	z-index:3;}
	
.p4{width:100px;
    height:100px;
    border:2px solid red;
	position:absolute;
	left:250px;
	bottom:350px;
	background:yellow;
	
	z-index:2;}
 

</style>
</head>

<body>

<div class="p1">A</div>

<div class="p2">B</div>

<div class="p3">C</div>

<div class="p4">D</div>

</body>
</html>
