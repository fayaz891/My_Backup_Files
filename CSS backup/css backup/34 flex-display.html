<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
        flex applies on 1 direction only left to right   ------->   
        it is one direction layout
        */
       .flex-container {
          display: flex;
          gap: 0.5rem;
          border: 5px solid red;
       } 
       .first{
        background-color: aqua;
        flex: 4;
        height: 20px;
        border: 5px solid green;
       }
       .second{
          flex: 0.5;
          background: yellow;
          height: 20px;
          border: 5px solid green;
       }
       .card{
        background-color: blueviolet;
        border: 5px solid green;
        flex: 3;
        height: 20px;
       }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="first"></div>
        <div class="second"></div>
        <div class="card" style="flex: 1;"></div>
        <div class="card"></div>
        <div class="card"></div>  
    </div>
</body>
</html>
