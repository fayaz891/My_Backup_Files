<html>
<head>
<style>

.p1{ background:red;
	 margin:50px auto;
	 width:150px;
	 height:70px;}
.r1 {background:yellow;
	 width:150px;
	 height:70px;
	 
	 transform:rotateX(30deg);}	

	
.p2{ background:red;
	 margin:50px auto;
	 width:150px;
	 height:70px;}
.r2 {background:yellow;
	 width:150px;
	 height:70px;
	 
	 transform:perspective(200px) rotateX(30deg);}	

	

.p3{ background:red;
	 margin-bottom:5px;
	 margin:50px auto;
	 width:150px;
	 height:70px;}
.r3 {background:yellow;
	 width:150px;
	 height:70px;
	 
	 transform:perspective(200px) rotateY(30deg);}	

		   
.p4{ background:red;
	 margin-bottom:20px;
	 margin:50px auto;
	 width:150px;
	 height:70px;}
.r4 {background:yellow;
	 width:150px;
	 height:70px;
	 
	 transform:perspective(200px) rotateZ(30deg);}	
	 
	 
.p5{ background:red;
	 margin-bottom:5px;
	 margin:50px auto;
	 width:150px;
	 height:70px;}
.r5 {background:yellow;
	 width:150px;
	 height:70px;
	transform:perspective(800px) rotateY(30deg) translateZ(250px);}	
	
	
.p6{ background:red;
	 margin-bottom:20px;
	 margin:50px auto;
	 width:150px;
	 height:70px;}
.r6 {background:yellow;
	 width:150px;
	 height:70px;
	 
	 transform:perspective(200px) rotateY(30deg) translate3d(50px,50px,30px);}		
	 
	 
.p7{ background:red;
	 margin-bottom:20px;
	 margin:50px auto;
	 width:150px;
	 height:70px;}
.r7 {background:yellow;
	 width:150px;
	 height:70px;
	 
	 transform:perspective(200px) scaleZ(3) rotateX(30deg);}		
	 
.p8{ background:red;
	 margin-bottom:20px;
	 margin:50px auto;
	 width:150px;
	 height:70px;}
.r8 {background:yellow;
	 width:150px;
	 height:70px;
	 
	 transform:perspective(200px) scale3D(2,1,2) rotateX(30deg);}		

		   
</style>
</head>

<body>
Perspective gives 3D loop to the div</br>


<div class="p1">
<div class="r1"> FAYAZ</div>
</div>


<div class="p2">
<div class="r2"> FAYAZ</div>
</div>

<<div class="p3">

</div>

</div>

</div>

<div class="p6">

</div>

</div>

<div class="p8">

</div>
</body>
</html>
