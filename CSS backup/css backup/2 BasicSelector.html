<html>
<head>
<style>
h1{color:blue;background-color:red;}

#id{color:red;background-color:yellow; border: 3px solid green;}

.class{color:green;background-color:orange;}
.class{color: brown !important;}

.claas p {color: aqua;}
selector, selector {color:aliceblue; } /*group selector*/
parent selector > child selector {color: green;} /*child selector(direct child)*/
assender descender {color:aliceblue;}  /*decsendent selector i.e div li {...}=div > ul > li */
selectorselector {color:aliceblue;} /*chaining selector i.e h1#title.class {...}  always element should start first h1.class etc*/
selector selectorselector {color: aliceblue;} /*combining combiners selector*/

</style>
</head>
<body>
<h1> tag name selector</h1>

<p id="id">id name selector, id is used once in a single page</p>

<p class="class">Class name selector, class selector will use many times in a single page</p>

</p>
</body>
</html>
