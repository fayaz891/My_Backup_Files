<html>
<head>
<style>
.p1{border:1px solid black;
    background:pink;
	margin-bottom:20px;
	width:300px;
	height:100px;}
	
.p1:hover{background:tomato;
           width:500;}	
		   
	
.p2{border:1px solid black;
    background:pink;
	margin-bottom:20px;
	width:300px;
	height:100px;
	
	transition-property:width,background,height;
	transition-duration:2s,3s,4s;
	transition-timing-function:step(4);
	transition-delay:1s;
	}
	
.p2:hover{background:tomato;
           width:500;
		   height:150;}		

.p3{border:1px solid black;
    background:green;
	margin-bottom:20px;
	width:300px;
	height:100px;
	
	transition-property:all;
	transition-duration:3s;
	transition-timing-function:cubic-bezier(0.1,1.0,0.7,0.1);
	transition-delay:1s;
	}

.p3:hover{background:tomato;
           width:500;}	
		   
.p4{border:1px solid black;
    background:brown;
	margin-bottom:20px;
	width:300px;
	height:100px;
	
	transition:all 3s linear 1s; }
	
.p4:hover{background:tomato;
           width:500;}	
		   
</style>
</head>

<body>
transition-timing-function values </br>

ease (slow start, then fast, then slow end)</br>
linear ( same speed from start to end)</br>
ease-in (slow start)</br>
ease-out (slow end)</br>
ease-in-out(slow start and end)</br>

step-start</br>
step-end</br>

steps(4,end)</br>

cubic-bezier(define own values)</br>

<div class="p1">A</div>


<div class="p2">A</div>

<div class="p3">A</div>

<div class="p4">A</div>


</body>
</html>
