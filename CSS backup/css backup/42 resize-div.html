<html>
<head>
<style>
.p1{border:1px solid red;
    background:orange;
	width:100;
	height:100px;
	
	resize:vertical;
	overflow:auto;}
	
.p2{border:1px solid red;
    background:yellow;
	width:100;
	height:100px;
	
	resize:horizontal;
	overflow:auto;}

.p3{border:1px solid red;
    background:blue;
	width:100;
	height:100px;
	
	resize:both;
	overflow:auto;}

.p4{border:1px solid red;
    background:green;
	width:100;
	height:100px;
	margin-bottom:10px;
	
	resize:none;
	overflow:auto;}	

textarea{resize:none;}
</style>
</head>

<body>

<div class="p1">A</div>
<div class="p2">A</div>
<div class="p3">A</div>
<div class="p4">A</div>

<textarea cols="10" rows="5"></textarea>

</body>
</html>
